<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Used Car Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Used Car Price Prediction</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="brand" placeholder="Brand (audi, bmw, ford, hyundi, merc, skoda, toyota, vauxhall, vw ...)" required="required" /><br>
    	<input type="text" name="model" placeholder="Model (GLS Class, 7 series, A7...)" required="required" /><br>
    	  <input type="number" name="year" placeholder="Year" required="required" /><br>
        <input type="text" name="transmission" placeholder="Transmission (Automatic, Semi-Auto or Manual)" required="required" /><br>
        <input type="number" name="mileage" placeholder="Mileage" required="required" /><br>
        <input type="text" name="fuelType" placeholder="Fuel Type (Diesel, Petrol or Hybrid)" required="required" /><br>
        <input type="number" name="tax" placeholder="Tax" required="required" /><br>
        <input type="number" name="mpg" placeholder="Miles per gallon" required="required" /><br>
        <input type="number" name="engineSize" placeholder="Engine Size" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
  {{pred}}  
 </div>


</body>
</html>
